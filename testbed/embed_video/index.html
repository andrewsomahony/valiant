<!DOCTYPE HTML>
<html>
   
<head>
   <title>Embedding HTML5 Video Test</title>
   
   <style type="text/css">
      html, body {
         width: 100%;
         height: 100%;
      }
      
      div.media-container {
         border: 1px solid black;
         width: 300px;
         height: 300px;
         display: inline-block;
         vertical-align: top;
      }
   
      div.video-container {
         margin-right: 20px;
      }
      
      div.video-container .video {
         width: 100%;
         height: 70%;
         
         display: inline-block;
         position: relative;
         vertical-align: top;
      }
      
      /* Make this one into the Angular directive for Valiant*/
      /* Wrap it into a div as well as seen below in the DOM */
      div.video video {
         width: 90%;
         height: auto;
         max-height: 100%;
         
         display: inline-block;
         
         position: absolute;
         margin: auto;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;          
      }
      
      div.youtube-container {
      }
      
      div.youtube-container .youtube-video {
         width: 100%;
         height: 70%;
         
         display: inline-block; 
         position: relative;
         vertical-align: top;
      }
      
      /* Make this one into the Angular directive for Valiant*/
      /* Wrap it into a div as well as seen below in the DOM */
      div.youtube-video iframe {
         width: 90%;
         height: 70%;
         
         display: inline-block;
         
         position: absolute;
         margin: auto;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;         
      }
      
      div.image-container .image {
         width: 100%;
         height: 100%;
         
         display: inline-block;
         position: relative;
         vertical-align: top;
      }
      
      div.image img {
         width: auto;
         height: 100%;
         max-width: 100%;
         max-height: 100%;

         display: inline-block;
         
         position: absolute;
         margin: auto;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
      }
   </style>
</head>

<body>
   <div class="video-container media-container">
      <div class="video">
         <div>
            <video controls src="./soccer_small.m4v">
               <track src="./subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
               </track>
            </video>
         </div>
      </div>
   </div>
   
   <div class="youtube-container media-container">
      <div class="youtube-video">
         <div>
            <iframe
               src="http://www.youtube.com/embed/PekRc5Ufp10?fs=1&playinline=0&modestbranding=1">
            </iframe>
         </div>
      </div>
   </div>
   
   <div class="image-container media-container">
      <div class="image">
         <div>
            <img src="./test3.jpg" />
         </div>
      </div>   
   </div>
</body>

</html>
