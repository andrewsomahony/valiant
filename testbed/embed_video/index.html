<!DOCTYPE HTML>
<html>
   
<head>
   <title>Embedding HTML5 Video Test</title>
   
   <style type="text/css">
      html, body {
         width: 100%;
         height: 100%;
      }
      
      img, iframe, video {
         vertical-align: middle;
      }
      
      .centered {
         display: inline-block;
         
         position: absolute;
         margin: auto;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;         
      }
      
      div.media-container {
         border: 1px solid black;
         width: 300px;
         height: 300px;
         display: inline-block;
         vertical-align: top;
         position: relative;
      }
   
      div.video-container {
         margin-right: 20px;
      }
      
      div.video-container .video {
         width: 100%;
         height: 70%;
         
         display: inline-block;
         position: relative;
         vertical-align: top;
      }
      
      /* Make this one into the Angular directive for Valiant*/
      div.video video {
         width: 95%;
         height: auto;
         
         max-width: 100%;
         max-height: 100%;         
      }
      
      div.youtube-container .youtube-video {
         width: 100%;
         height: 70%;
         
         display: inline-block; 
         position: relative;
         vertical-align: top;
      }
      
      /* Make this one into the Angular directive for Valiant*/
      div.youtube-video iframe {
         width: 95%;
         height: 75%;
      }
      
      div.image-container div.image-static {
         width: 90%;
         height: 60%;
         
         margin-top: 10px;
         
         display: inline-block;
         position: relative;
         vertical-align: top;
      }
      
      div.image-static img {
         width: auto;
         height: 100%;
         
         max-width: 100%;
         max-height: 100%;
      }      
      
      div.image-dynamic {
         width: 200px;
         height: auto;
         
         position: absolute;
         left: 18px;
         top: 100px;
         
         display: inline-block;
      }
      
      div.image-dynamic img {
         width: 100%;
         height: 100%;
      }
      

   </style>
</head>

<body>
   <div class="video-container media-container">
      <div class="video">
         <video-display>
            <video controls src="./soccer_small.m4v" class="centered">
               <track src="./subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
               </track>
            </video>
         </video-display>
      </div>
   </div>
   
   <div class="youtube-container media-container">
      <div class="youtube-video">
         <youtube-display>
            <iframe
               src="http://www.youtube.com/embed/PekRc5Ufp10?fs=1&playinline=0&modestbranding=1"
               class="centered">
            </iframe>
         </youtube-display>
      </div>
   </div>
   
   <!-- 
      
      A static picture display scales the image based on which dimension
      is greater, then places it just within the parent element, with an optional
      parameter for centering it.
      
      A dynamic picture display just makes a div, gives it a static width, and lets
      the browser handle the height resizing.  Good for inline and such.
      
   -->
   
   <div class="image-container media-container">
      <div class="image-static">
         <picture-display type="static" centered="true">
            <img src="./test3.jpg" class="centered" />
         </picture-display>
      </div>
   </div>
   
   <div class="image-container media-container">
      <picture-display type="dynamic" width="200px">
         <div class="image-dynamic">
            <img src="./test2.jpg" />
         </div>
      </picture-display>
   </div>
</body>

</html>
