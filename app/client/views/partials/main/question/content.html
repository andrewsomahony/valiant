<div ng-if="currentEditingQuestion">
   <div class="question-section creator">
     <div class="asked-by subtitle">Asked by:</div>
     <user-link user="currentEditingQuestion.creator"
                picture-size="1.3em">
     </user-link>
   </div>

   <div class="title">
      <div class="topic subtitle">
        Topic:
      </div>
      <span ng-bind="getQuestionTopic()">
      </span>
   </div>
   <div class="question-section text">
      <span ng-bind="getQuestionText()">
      </span>
   </div>
   <div class="question-section media">
      <div class="media-area">
         <div ng-repeat="picture in currentEditingQuestion.pictures"
            class="media-container"
            ng-if="picture.url"
            ng-style="getMediaContainerStyle()">
            <div media-renderer="picture"
               model="picture"
               width="88%"
               height="98%"
               fitted="true"
               centered="true"
               show-uploading="false"
               class="picture-container">
            </div>
            <div class="description" ng-bind="picture.description">
            </div>
         </div>

         <div ng-repeat="video in currentEditingQuestion.videos"
            class="media-container"
            ng-if="video.url"
            ng-style="getMediaContainerStyle()">
            <div media-renderer="video"
               model="video"
               width="95%"
               fitted="true"
               centered="true"
               can-hide-while-loading="false"
               can-preload="true"
               show-uploading="false"
               class="video-container">
            </div>
            <div class="description" ng-bind="video.description">
            </div>
         </div>

         <div class="media-container youtube"
              ng-if="currentEditingQuestion.youtube_video.url"
              ng-style="getMediaContainerStyle()">
            <div media-renderer="youtube"
               model="currentEditingQuestion.youtube_video"
               width="{{mediaContainerSize}}"
               fitted="true"
               centered="true"
               on-error="onYoutubeRendererError(error)"
               class="youtube-container">
            </div>
            <div class="description" ng-bind="currentEditingQuestion.youtube_video.description">
            </div>
         </div>
      </div>
   </div>

   <div class="question-section comments">
      <div class="add-comment" ng-if="!addingComment">
        <a ng-click="addComment()">
          <span font-awesome-icon-text
                icon="fa-plus"
                text="Comment">
          </span>
        </a>
      </div>
      <div class="comment-area">
        <div class="comment-container"
             ng-repeat="comment in currentEditingQuestion.comments">
           <comment
              model="comment"
              is-editable="{{comment.is_unborn}}"
              is-initially-editing="{{comment.is_unborn}}"
              on-save-clicked="saveComment(comment)"
              on-cancel-clicked="cancelComment(comment)"
              edit-height="200px">
           </comment>
        </div>
      </div>
   </div>
</div>

<div ng-if="!currentEditingQuestion"
     ng-bind="getStaticErrorMessage()"
     class="error">
</div>
