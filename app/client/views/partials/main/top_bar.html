<div class="social-links"></div>

<div class="user-details">
   <div class="login-buttons" ng-if="false === isLoggedIn()">
      <a class="login-button" ui-sref="main.page.login.default">Login</a>
   </div>
   
   <div class="login-info" ng-if="true === isLoggedIn()">
      <a class="login-name" ng-bind="getFirstName()" ui-sref="main.page.user.default({userId: getUserId()})"></span>
      <a class="login-button" ng-click="logout()">Logout</a>
   </div>
</div>
