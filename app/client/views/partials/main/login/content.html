<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
   <div class="status-message" 
         ng-if="statusMessage()"
         ng-bind="statusMessage()"></div>
   <div class="login-form">
      <form>
            <div class="form-group">
            <label for="login_email">E-Mail Address</label>
            <input type="text" class="form-control" name="login_email" autocomplete="none" autocorrect="none" autocapitalize="none" ng-model="loginInformation.email" />
            </div>
            
            <div class="form-group">  
            <label for="login_password">Password</label>
            <input type="password" class="form-control" name="login_password" autocomplete="none" autocorrect="none" autocapitalize="none" ng-model="loginInformation.password" />
            </div>
            
            <div class="form-group">
            <button ng-click="login()">Login</button>
            </div>
      </form>
   </div>
   <div class="login-links">
      <p>
         <a ui-sref="main.page.login.forgot_password">Forgot your password?</a>
      </p>
      <p>
         <a ui-sref="main.page.register.default">Create a new Account</a>
      </p>
   </div>
</div>
