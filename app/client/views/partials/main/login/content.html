<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
   <div class="verification-status-message" 
         ng-if="verificationSuccessMessage()"
         ng-bind="verificationSuccessMessage()"></div>
   <form>
      <div class="form-group">
         <label for="login_email">E-Mail Address</label>
         <input type="text" class="form-control" name="login_email" autocomplete="none" autocorrect="none" autocapitalize="none" ng-model="loginInformation.email" />
      </div>
      
      <div class="form-group">  
         <label for="login_password">Password</label>
         <input type="password" class="form-control" name="login_password" autocomplete="none" autocorrect="none" autocapitalize="none" ng-model="loginInformation.password" />
      </div>
      
      <div class="form-group">
         <button ng-click="login()">Login</button>
      </div>
   </form>
</div>
