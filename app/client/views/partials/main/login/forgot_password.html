<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
   <form name="forgotPasswordForm">
      <div class="form-group"
         ng-class="{ 'has-error': forgotPasswordForm.forgot_password_email.$touched && forgotPasswordForm.forgot_password_email.$invalid }">
         <label for="forgot_password_email">
            <span>E-Mail Address</span>
            <span class="form-errors" 
                  ng-messages="forgotPasswordForm.forgot_password_email.$error"
                  ng-if="forgotPasswordForm.forgot_password_email.$touched">
               <span ng-messages-include="messages/registration.html"></span>
            </span>
         </label>
         <input type="email" 
               class="form-control" 
               name="forgot_password_email" 
               ng-model="formData.emailAddress"
               required />
      </div>
      
      <div class="form-group" ng-if="!isRequestingNewPassword">
         <button ng-disabled="forgotPasswordForm.$invalid" ng-click="requestNewPassword()">
            Request New Password
         </button>
      </div>
      
      <div class="requesting-in-progress" ng-if="isRequestingNewPassword">
         <span><loading-progress type="spinner"></loading-progress></span>
         <span class="requesting-text">Requesting new password...</span>
      </div>
   </form>
   
   <div ng-if="hasRequestedNewPassword">
      An e-mail has been sent to this e-mail address.  Please click the link within it to
      get a new password.
   </div>
</div>
