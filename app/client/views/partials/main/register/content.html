<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
   <form>
      <div class="form-group">
         <label for="registration_email">E-Mail Address</label>
         <input type="text" class="form-control" name="registration_email" ng-model="registrationInformation.email" />
      </div>
      
      <div class="form-group">  
         <label for="registration_password">Password</label>
         <input type="password" class="form-control" name="registration_password" ng-model="registrationInformation.password" />
      </div>
      
      <div class="form-group">
         <label for="registration_password_repeat">Repeat Password</label>
         <input type="password" class="form-control" name="registration_password_repeat" ng-model="registrationInformation.repeat_password" />
      </div>
      
      <div class="form-group">  
         <label for="registration_first_name">First Name</label>
         <input type="text" class="form-control" name="registration_first_name" ng-model="registrationInformation.first_name" />
      </div>
      
      <div class="form-group"> 
         <label for="registration_last_name">Last Name</label>
         <input type="text" class="form-control" name="registration_last_name" ng-model="registrationInformation.last_name" /> 
      </div>
      
      <div class="form-group">
         <button ng-click="registerUser()">Sign Up</button>
      </div>
   </form>
</div>
