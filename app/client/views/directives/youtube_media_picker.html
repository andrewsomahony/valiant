<div class="no-media" 
     ng-if="!hasMedia()" 
     ng-style="getRootNoMediaDivStyle()">
   <div ng-if="!isLoadingMedia" 
        ng-click="activateUrlModal()"
        font-awesome-centered-icon 
        font-awesome-params="fa fa-youtube fa-5x">
   </div>
   
   <div ng-if="isLoadingMedia"
        font-awesome-centered-icon
        font-awesome-params="fa fa-refresh fa-spin fa-4x fa-fw">
   </div>
</div>

<div class="has-media" ng-if="hasMedia()" ng-style="getHasMediaDivStyle()">
   <div class="media-container">
      <div media-renderer="youtube"
         fitted="true"
         centered="true"
         model="model"
         class="youtube-container"
         width="{{getYoutubeRendererWidth()}}"
         on-error="onYoutubeRendererError(error)">
      </div>

      <div class="media-container-options youtube-container-options">
         <div class="media-container-option-description">
            <input class="form-control" 
                   ng-model="model.description"
                   ng-if="!isReadOnly"
                   placeholder="Quick Description" />
            <span ng-if="isReadOnly" ng-bind="model.description"></span>
         </div>
         <div ng-if="!isReadOnly">
            <span class="media-container-option-left">
               <a ng-click="activateUrlModal()">Change</a>
            </span>
            <span class="media-container-option-right">
               <a ng-click="deleteModel()">Delete</a>
            </span>
         </div>
      </div>  
   </div>
</div>
