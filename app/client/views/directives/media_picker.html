<div class="media-picker">
   <div ng-if="isPicture()">
      <picture-media-picker></picture-media-picker>
   </div>
   <div ng-if="isVideo()">
      <video-media-picker></video-media-picker>
   </div>
   
   <div ng-if="isYoutube()">
      <youtube-media-picker></youtube-media-picker>
   </div>
   
   <div class="error" ng-style="getErrorStyle()">
     <span ng-bind="errorMessage"></span>
   </div>   
</div>
